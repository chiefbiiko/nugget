AWSTemplateFormatVersion: 2010-09-09
Description: website distribution using a totally private s3 bucket
Conditions:
  isAllowedRegion: !Equals
    - !Ref AWS::Region
    - eu-west-3 # paris
Resources:
  WebsiteBucket:
    Type: AWS::S3::Bucket
    Name: nugget-website
    Condition: isAllowedRegion
    Properties:
      # AccessControl: Private
      AccessControl: Public
      PublicAccessBlockConfiguration:
        BlockPublicAcls: false # true
        IgnorePublicAcls: false # true
        BlockPublicPolicy: false # true
        RestrictPublicBuckets: false # true
      WebsiteConfiguration:
        ErrorDocument: error.html
        IndexDocument: index.html
  OriginAccessIdentity:
    Type: AWS::CloudFront::CloudFrontOriginAccessIdentity
    Condition: isAllowedRegion
    Properties:
      CloudFrontOriginAccessIdentityConfig:
        Comment: CloudFrontS3OriginAccessIdentity # required 4 some reason
  WebsiteBucketPolicy:
    Type: AWS::S3::BucketPolicy
    Condition: isAllowedRegion
    Properties:
      Bucket: !Ref WebsiteBucket
      PolicyDocument:
        Version: 2012-10-17
        Statement:
          - Sid: DenyAnythingButCloudFrontS3OriginAccessIdentity
            Effect: Deny
            NotPrincipal: 
              CanonicalUser: !GetAtt
                - OriginAccessIdentity
                - S3CanonicalUserId
            Action:
              - s3:*
            Resource: !Sub arn:aws:s3:::${WebsiteBucket}/*
          # - Sid: AllowCloudFrontS3OriginAccessIdentity
          #   Effect: Allow
          #   Principal:
          #     CanonicalUser: !GetAtt
          #       - OriginAccessIdentity
          #       - S3CanonicalUserId
          #   Action:
          #     - s3:GetObject
          #   Resource: !Sub arn:aws:s3:::${WebsiteBucket}/*
  WebsiteDistribution:
    Type: AWS::CloudFront::Distribution
    Condition: isAllowedRegion
    Properties:
      DistributionConfig:
        DefaultCacheBehavior:
          AllowedMethods:
            - GET
            - HEAD
          Compress: true
          DefaultTTL: 3600 # 1h
          ForwardedValues:
            QueryString: false
          MaxTTL: 7200 # 2h
          MinTTL: 1800 # 1/2h
          TargetOriginId: WebsiteBucketOrigin
          ViewerProtocolPolicy: redirect-to-https
        DefaultRootObject: index.html
        Enabled: true
        IPV6Enabled: true
        Origins:
          # - DomainName: !GetAtt
          #     - WebsiteBucket
          #     - DomainName
          - DomainName: !Sub ${!GetAtt WebsiteBucket.Name}.s3-website.${AWS::Region}.amazonaws.com/
            Id: WebsiteBucketOrigin
            S3OriginConfig:
              OriginAccessIdentity: !Sub origin-access-identity/cloudfront/${OriginAccessIdentity}
        PriceClass: PriceClass_100
        # ViewerCertificate:
        #   AcmCertificateArn: ... # arn of our acm certificate
        #   MinimumProtocolVersion: TLSv1.2_2018
        #   SSLSupportMethod: sni-only
Outputs:
  DistributionURL:
    Value: !GetAtt WebsiteDistribution.DomainName
  WebsiteEndpoint:
    Value: !Sub ${!GetAtt WebsiteBucket.Name}.s3-website.${AWS::Region}.amazonaws.com/
