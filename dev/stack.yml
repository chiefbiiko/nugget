AWSTemplateFormatVersion: 2010-09-09
Description: |
  Simple but complete website distribution stack 
  Prerequisites: a Route53 domain plus its hosted zone id
Metadata:
  'AWS::CloudFormation::Interface':
    ParameterGroups:
    - Label: 
        default: DNS
      Parameters:
        - Domain
        - HostedZoneId
    - Label: 
        default: Distribution Config
      Parameters:
        - DefaultRootObject
        - DefaultTTL
        - MaxTTL
        - MinTTL
Parameters:
  Domain:
    Description: The domain of your website
    Type: String
  HostedZoneId:
    Description: The id of your hosted zone in Route 53
    Type: AWS::Route53::HostedZone::Id
  DefaultTTL:
    Type: Number
    Default: 3600 # 1h
    Description: Default cache object TTL
  MaxTTL:
    Type: Number
    Default: 7200 # 2h
    Description: Maximum cache object TTL
  MinTTL:
    Type: Number
    Default: 1800 # 1/2h
    Description: Minimum cache object TTL
  DefaultRootObject:
    Type: String
    Default: index.html
    Description: Default root object path used by the CloudFront distribution
Resources:
  Bucket:
    Type: AWS::S3::Bucket
  OriginAccessIdentity:
    Type: AWS::CloudFront::CloudFrontOriginAccessIdentity
    Properties:
      CloudFrontOriginAccessIdentityConfig:
        Comment: CFS3OAI # required 4 some reason
  BucketPolicy:
    Type: AWS::S3::BucketPolicy
    Properties:
      Bucket: !Ref Bucket
      PolicyDocument:
        Version: 2012-10-17
        Statement:
          - Sid: AllowOriginAccessIdentity
            Effect: Allow
            Principal:
              CanonicalUser: !GetAtt OriginAccessIdentity.S3CanonicalUserId
            Action:
              - s3:Get*
              - s3:List*
            Resource:
              - !Sub arn:aws:s3:::${Bucket}
              - !Sub arn:aws:s3:::${Bucket}/*
  Distribution:
    Type: AWS::CloudFront::Distribution
    Properties:
      DistributionConfig:
        Aliases:
          - !Ref Domain
        DefaultCacheBehavior:
          AllowedMethods:
            - GET
            - HEAD
            - OPTIONS
          CachedMethods:
            - GET
            - HEAD
            - OPTIONS
          Compress: true
          DefaultTTL: !Ref DefaultTTL
          ForwardedValues:
            Cookies:
              Forward: none
            QueryString: false
          MaxTTL: !Ref MaxTTL
          MinTTL: !Ref MinTTL
          TargetOriginId: BucketOrigin
          ViewerProtocolPolicy: redirect-to-https
        DefaultRootObject: !Ref DefaultRootObject
        Enabled: true
        # routing ipv6 traffic from Route53 to CloudFront would require an AAAA 
        # alias record which carries along extra cost
        IPV6Enabled: false
        Origins:
          - DomainName: !GetAtt Bucket.DomainName
            Id: BucketOrigin
            S3OriginConfig:
              OriginAccessIdentity: !Sub origin-access-identity/cloudfront/${OriginAccessIdentity}
        PriceClass: PriceClass_100
        ViewerCertificate:
          AcmCertificateArn: !Ref Certificate
          MinimumProtocolVersion: TLSv1.2_2018
          SSLSupportMethod: sni-only
  RecordSet:
    Type: AWS::Route53::RecordSet
    Properties:
      HostedZoneId: !Ref HostedZoneId
      Name: !Ref Domain
      Type: A
      AliasTarget:
        # Below zone id is used for any CloudFront Distribution
        HostedZoneId: Z2FDTNDATAQYW2
        DNSName: !GetAtt Distribution.DomainName
  Certificate:
    Type: AWS::CertificateManager::Certificate
    Properties:
      DomainName: !Ref Domain
      ValidationMethod: DNS
Outputs:
  CertificateArn: 
    Value: !Ref Certificate
  BucketName:
    Description: S3 Bucket Name
    Value: !Ref Bucket
  DistributionDomainName:
    Value: !GetAtt Distribution.DomainName
  URL:
    Description: URL of your website
    Value: !Sub https://${Domain}